<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto">
    <form #myform="ngForm">
      <span *ngIf="myform.touched && myform.invalid">form touched</span>
      <div class="form-row">
        <div class="form-group">
          <label>First name </label>
          <input
            type="text"
            class="form-control"
            placeholder=""
            name="firstname"
            [(ngModel)]="firstname"
            #firstnameControl="ngModel"
            required
          />
          <span *ngIf="firstnameControl.touched && firstnameControl.invalid"
            >first name touched!</span
          >
        </div>
        <!-- form-group end.// -->
        <div class="form-group">
          <label>Last name</label>
          <input
            type="text"
            class="form-control"
            placeholder=" "
            name="lastname"
            [(ngModel)]="lastname"
            #lastnameControl="ngModel"
          />
        </div>
        <!-- form-group end.// -->
      </div>
      <!-- form-row end.// -->
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="" />
        <small class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <!-- form-group end.// -->
      <div class="form-group">
        <label class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="option1"
          />
          <span class="form-check-label"> Male </span>
        </label>
        <label class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="option2"
          />
          <span class="form-check-label"> Female</span>
        </label>
      </div>
      <!-- form-group end.// -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>City</label> <input type="text" class="form-control" />
        </div>
        <!-- form-group end.// -->
        <div class="form-group col-md-6">
          <label>Country</label>
          <select id="inputState" class="form-control">
            <option> Choose...</option>
            <option>Uzbekistan</option>
            <option>Russia</option>
            <option selected="">United States</option>
            <option>India</option>
            <option>Afganistan</option>
          </select>
        </div>
        <!-- form-group end.// -->
      </div>
      <!-- form-row.// -->
      <div class="form-group">
        <label>Create password</label>
        <input class="form-control" type="password" />
      </div>
      <!-- form-group end.// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
      </div>
      <!-- form-group// -->
      <small class="text-muted"
        >By clicking the 'Sign Up' button, you confirm that you accept our
        <br />
        Terms of use and Privacy Policy.</small
      >
    </form>
  </div>
</section>
